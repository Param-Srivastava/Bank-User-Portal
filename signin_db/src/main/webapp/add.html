<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Data</title>
<link rel="stylesheet" type="text/css" href="add1.css">
<style>
.back-button{
  padding: 10px 20px;
  border:none;
  border-radius: 4px;
  background-color: #007BFF;
  color: #fff;
  cursor:pointer;
  margin-left:500px;
}
.back-button:hover{
  background-color:#0056b3;
}
</style>
</head>
<body>
<h2>Add New Record</h2>
<button class="back-button" onclick="redirectTo('/signin_db/displaytable')">Cancel</button>
<form action="addRecord" method="post">
<table>
<tr>
<td><label for="LNAME">LNAME:</label></td>
<td><input type="text" id="LNAME" name="LNAME" autocomplete="off"></td>
</tr>
<tr>
<td><label for="EXCLUSIVECUST">EXCLUSIVECUST(Y/N):</label></td>
<td><input type="text" id="EXCLUSIVECUST" name="EXCLUSIVECUST" autocomplete="off"></td>
</tr>
<tr>
<td><label for="IFSCCODE">IFSCCODE:</label></td>
<td><input type="text" id="IFSCCODE" name="IFSCCODE" autocomplete="off"></td>
</tr>
<tr>
<td><label for="STATUSCODE">STATUSCODE:</label></td>
<td><input type="text" id="STATUSCODE" name="STATUSCODE" autocomplete="off"></td>
</tr>
<tr>
<td><label for="STATUSDESC">STATUSDESC:</label></td>
<td><input type="text" id="STATUSDESC" name="STATUSDESC" autocomplete="off"></td>
</tr>
<tr>
<td><label for="FVADDR">FVADDR:</label></td>
<td><input type="text" id="FVADDR" name="FVADDR" autocomplete="off"></td>
</tr>
<tr>
<td><label for="MNAME">MNAME:</label></td>
<td><input type="text" id="MNAME" name="MNAME" autocomplete="off"></td>
</tr>
<tr>
<td><label for="MASKACCNO">ACCNO:</label></td>
<td><input type="text" id="MASKACCNO" name="MASKACCNO" autocomplete="off"></td>
</tr>
<tr>
<td><label for="APPSTATUS">APPSTATUS:</label></td>
<td><input type="text" id="APPSTATUS" name="APPSTATUS" autocomplete="off"></td>
</tr>
<tr>
<td><input type="submit" value="Add"></td>
<td><input type="reset" value="Reset"></td>
</tr>
</table>
</form>
<script>
function redirectTo(link){
	window.history.back();
}
</script>
</body>
</html>
